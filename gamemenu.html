<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .game-container {
            width: 300px;
            height: 300px;
            background: #444;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .game-container:hover {
            transform: scale(1.05);
        }
        .game-container p {
            font-size: 1.5em;
            color: white;
            text-align: center;
        }

        .zurück-container {
            margin-top: 600px;
            color: aliceblue;
            margin:600px 0  0 0;

        }

        .zurück-item {
            text-align: center;
            align-items: center;
            color: aliceblue;
            text-decoration: aliceblue;
           
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="game-container" onclick="window.location.href='ponggame.html'">
            <p>Ping Pong</p>
        </div>
        <div class="game-container" onclick="window.location.href='snakegame.html'">
            <p>Snake</p>
        </div>
        <div class="game-container" onclick="window.location.href='game.html'">
            <p>Dino Game</p>
        </div>
    </div>
    <br><br>
    <div class="zurück-container">
        <div class="zurück-item">
            <a href="index.html"><h2>zurück ↩</h2></a>
        </div>
    </div>
</body>
</html>
