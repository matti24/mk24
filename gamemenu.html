<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #282c34;
            color: white;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .game-container {
            width: 300px;
            height: 300px;
            background: #444;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
            background-size: 70%;
            background-position: center;
        }

        .game-container:hover {
            transform: scale(1.05);
        }

        .game-container p {
            font-size: 1.5em;
            color: white;
            text-align: center;
        }

        .zurück-container {
            margin-top: 20px;
        }

        .zurück-item {
            display: block;
            justify-content: center;
            align-items: center;
            width: 100px;
            padding: 6px;
            background-color: #fff;
            border: 2px solid #001155;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 17, 85, 0.3);
            transition: transform 0.3s ease;
            font-size: 12px;
            font-weight: bold;
            text-decoration: underline;
            text-align: center;
        }

        /* Hintergrundbilder hinzufügen */
        .game-container:nth-child(1) {
            background-image: url('pongscreen.png');
        }

        .game-container:nth-child(2) {
            background-image: url('snakescreen.png');
        }

        .game-container:nth-child(3) {
            background-image: url('dinoscreen.png');
        }

        .game-container:nth-child(4) {
            background-image: url('flappyscreen.png'); /* Bild für das Flappy Bird-Spiel */
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="game-container" onclick="window.location.href='ponggame.html'">
            <p><h1>Ping Pong</h1></p>
        </div>
        <div class="game-container" onclick="window.location.href='snakegame.html'">
            <p><h1>Snake</h1></p>
        </div>
        <div class="game-container" onclick="window.location.href='game.html'">
            <p><h1>Dino Game</h1></p>
        </div>
        <div class="game-container" onclick="window.location.href='flappy.html'">
            <p><h1>Flappy Bird</h1></p>
        </div>
    </div>
    <br><br>
    <div class="zurück-container">
        <div class="zurück-item">
            <a href="index.html"><h2>zurück ↩</h2></a>
        </div>
    </div>
</body>
</html>
