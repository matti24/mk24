<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Bird Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: #333;
        color: #fff;
    }
    h1 {
        margin-top: 20px;
        font-size: 24px;
    }
    #gameContainer {
        margin: 20px auto;
        width: 90%;
        max-width: 1000px;
    }
    #canvas {
        display: block;
        margin: 0 auto;
        width: 100%;
        max-width: 800px;
        height: auto;
        border: 2px solid #4caf50;
        border-radius: 8px;
    }
    #scoreBoard {
        margin-top: 20px;
        font-size: 16px;
    }
    #scoreTable {
        margin: 10px auto;
        width: 80%;
        max-width: 400px;
        border-collapse: collapse;
    }
    #scoreTable th, #scoreTable td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    #scoreTable th {
        background-color: #4caf50;
        color: white;
    }
    .restart-button, .level-button {
        margin-top: 20px;
        padding: 10px 20px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .restart-button {
        background-color: #4caf50;
        display: none;
        margin-left: 47%;
        margin-right: 47%;
    }
    .restart-button:hover {
        background-color: #45a049;
    }
    .level-button {
        margin: 5px;
        background-color: #777;
    }
    .level-button.active {
        background-color: #4caf50;
    }
    .level-button:hover {
        background-color: #5cb85c;
    }
    .back-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
    }
    .back-button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<h1>Flappy Bird Game</h1>
<div id="gameContainer">
  <canvas id="canvas" width="800" height="400"></canvas>
</div>
<div>
  <button class="level-button" id="easyButton">Einfach</button>
  <button class="level-button" id="mediumButton">Mittel</button>
  <button class="level-button" id="hardButton">Schwer</button>
</div>
<div id="scoreBoard">
  <h2>Beste Punktzahlen</h2>
  <table id="scoreTable">
    <thead>
      <tr>
        <th>Platz</th>
        <th>Punktzahl</th>
        <th>Schwierigkeitsgrad</th>
      </tr>
    </thead>
    <tbody id="scoreList"></tbody>
  </table>
</div>
<button class="restart-button" id="restartButton">Neustart</button>
    <br>
<a class="back-button" href="index.html">Zur√ºck</a>
<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const scoreListElement = document.getElementById("scoreList");
    const restartButton = document.getElementById("restartButton");
    const easyButton = document.getElementById("easyButton");
    const mediumButton = document.getElementById("mediumButton");
    const hardButton = document.getElementById("hardButton");

    let bird = { x: 50, y: 200, width: 20, height: 20, velocityY: 0 };
    let pipes = [];
    let score = 0;
    let scores = JSON.parse(localStorage.getItem("scores")) || [];
    let isGameOver = false;
    let frameCount = 0;
    let pipeGap = 150; // Default gap size
    let pipeSpeed = 3; // Default speed

    function resetGame() {
        pipes = [];
        score = 0;
        bird.y = 200;
        bird.velocityY = 0;
        isGameOver = false;
        frameCount = 0;
        restartButton.style.display = "none";
        requestAnimationFrame(update);
    }

    function update() {
        if (isGameOver) {
            showGameOver();
            return;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        frameCount++;

        drawBackground();
        drawBird();
        drawPipes();
        drawScore();
        checkCollisions();

        // Bird gravity
        bird.velocityY += 0.6;
        bird.y += bird.velocityY;

        // Generate pipes
        if (frameCount % 90 === 0) {
            let pipeHeight = Math.random() * 200 + 50;
            pipes.push({ x: canvas.width, y: 0, width: 30, height: pipeHeight });
            pipes.push({ x: canvas.width, y: pipeHeight + pipeGap, width: 30, height: canvas.height - pipeHeight - pipeGap });
        }

        // Update pipes
        pipes = pipes.filter(pipe => {
            pipe.x -= pipeSpeed;
            return pipe.x + pipe.width > 0;
        });

        score++;
        requestAnimationFrame(update);
    }

    function drawBackground() {
        ctx.fillStyle = "#87CEEB";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawBird() {
        ctx.fillStyle = "yellow";
        ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
        ctx.fillStyle = "green";
        pipes.forEach(pipe => {
            ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
        });
    }

    function drawScore() {
        ctx.fillStyle = "#fff";
        ctx.font = "20px Arial";
        ctx.fillText(`Punktzahl: ${score}`, 10, 20);
    }

    function checkCollisions() {
        if (bird.y + bird.height > canvas.height || bird.y < 0) {
            isGameOver = true;
        }

        pipes.forEach(pipe => {
            if (
                bird.x < pipe.x + pipe.width &&
                bird.x + bird.width > pipe.x &&
                bird.y < pipe.y + pipe.height &&
                bird.y + bird.height > pipe.y
            ) {
                isGameOver = true;
            }
        });
    }

    function showGameOver() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "30px Arial";
        ctx.fillText("GAME OVER", canvas.width / 2 - 100, canvas.height / 2 - 10);
        ctx.fillText(`Punktzahl: ${score}`, canvas.width / 2 - 100, canvas.height / 2 + 40);
        updateScores();
        restartButton.style.display = "block";
    }

    function updateScores() {
        const level = getCurrentLevel();
        scores.push({ score, level });
        scores = scores.sort((a, b) => b.score - a.score).slice(0, 5);
        localStorage.setItem("scores", JSON.stringify(scores));
        updateScoreBoard();
    }

    function updateScoreBoard() {
        scoreListElement.innerHTML = "";
        scores.forEach((entry, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${index + 1}</td><td>${entry.score}</td><td>${entry.level}</td>`;
            scoreListElement.appendChild(row);
        });
    }

    function setLevel(level) {
        if (level === "Einfach") {
            pipeGap = 200;
            pipeSpeed = 2;
        } else if (level === "Mittel") {
            pipeGap = 150;
            pipeSpeed = 3;
        } else if (level === "Schwer") {
            pipeGap = 100;
            pipeSpeed = 4;
        }
        updateLevelButtons(level);
    }

    function updateLevelButtons(activeLevel) {
        [easyButton, mediumButton, hardButton].forEach(button => {
            button.classList.remove("active");
        });
        if (activeLevel === "Einfach") easyButton.classList.add("active");
        if (activeLevel === "Mittel") mediumButton.classList.add("active");
        if (activeLevel === "Schwer") hardButton.classList.add("active");
    }

    function getCurrentLevel() {
        if (pipeGap === 200) return "Einfach";
        if (pipeGap === 150) return "Mittel";
        if (pipeGap === 100) return "Schwer";
        return "Unbekannt";
    }

    easyButton.addEventListener("click", () => setLevel("Einfach"));
    mediumButton.addEventListener("click", () => setLevel("Mittel"));
    hardButton.addEventListener("click", () => setLevel("Schwer"));

    document.addEventListener("keydown", e => {
        if (e.key === " " || e.key === "w"){
            bird.velocityY = -10;
        }
    });

    restartButton.addEventListener("click", resetGame);

    // Initial setup
    setLevel("Mittel"); // Default level
    updateScoreBoard();
    resetGame();
</script>
</body>
</html>
