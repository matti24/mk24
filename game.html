<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Dino Game</title>
  <style>
    body {
      background-color: #e0f0ff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      border: 5px solid green;
      background-color: #b0e0b0;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Mini Dino Game</h1>
  <canvas id="gameCanvas" width="600" height="200"></canvas>
  <br>
  <button id="startButton">Spiel starten</button>
  <button id="restartButton" style="display:none;">Neustart</button>
  <h2>Beste Punktzahlen</h2>
  <table id="scoreTable">
    <thead>
      <tr>
        <th>Platz</th>
        <th>Punktzahl</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startButton = document.getElementById('startButton');
    const restartButton = document.getElementById('restartButton');
    const scoreTable = document.getElementById('scoreTable').getElementsByTagName('tbody')[0];
    let dino, obstacles, score, isGameOver, bestScores;
    let currentWorld = "default";

    function init() {
      dino = { x: 50, y: 150, width: 40, height: 40, speedY: 0, jumping: false };
      obstacles = [];
      score = 0;
      isGameOver = false;
      bestScores = JSON.parse(localStorage.getItem("bestScores")) || [];
      updateScoreTable();
    }

    function startGame() {
      init();
      startButton.style.display = 'none';
      restartButton.style.display = 'block';
      requestAnimationFrame(gameLoop);
    }

    function restartGame() {
      startButton.style.display = 'block';
      restartButton.style.display = 'none';
      init();
      gameLoop();
    }

    function updateScoreTable() {
      scoreTable.innerHTML = bestScores.map((score, index) => `
        <tr><td>${index + 1}</td><td>${score.score}</td></tr>
      `).join('');
    }

    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', restartGame);

    document.addEventListener('keydown', (event) => {
      if (event.code === 'Space' && !dino.jumping) {
        dino.speedY = -10;
        dino.jumping = true;
      }
    });

    function gameLoop() {
      if (isGameOver) {
        showGameOver();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBackground();
      drawDino();
      moveObstacles();
      drawScore();
      checkCollisions();

      if (score % 600 === 0) changeWorld();
      if (Math.random() < 0.02) createObstacle();

      requestAnimationFrame(gameLoop);
    }

    function drawBackground() {
      ctx.fillStyle = currentWorld === "default" ? "#b0e0b0" : currentWorld === "desert" ? "#f4a261" : "#a8d0e6";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      if (currentWorld === "default") {
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(550, 40, 20, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawDino() {
      ctx.fillStyle = "green";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
      dino.speedY += 0.5; 
      dino.y += dino.speedY;
      if (dino.y > 150) {
        dino.y = 150;
        dino.speedY = 0;
        dino.jumping = false;
      }
    }

    function moveObstacles() {
      obstacles.forEach(obstacle => {
        obstacle.x -= 3;
        ctx.fillStyle = "brown";
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
      });
      obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
    }

    function createObstacle() {
      const height = Math.random() < 0.5 ? 20 : 40;
      obstacles.push({ x: canvas.width, y: 160 - height, width: 30, height });
    }

    function checkCollisions() {
      obstacles.forEach(obstacle => {
        if (dino.x + dino.width > obstacle.x && dino.x < obstacle.x + obstacle.width &&
          dino.y + dino.height > obstacle.y) {
          isGameOver = true;
        }
      });
    }

    function changeWorld() {
      currentWorld = currentWorld === "default" ? "desert" : currentWorld === "desert" ? "winter" : "default";
    }

    function showGameOver() {
      ctx.font = "30px Arial";
      ctx.fillStyle = "#ff0000";
      ctx.fillText("Game Over!", canvas.width / 2 - 80, canvas.height / 2);

      bestScores.push({ name: "Player", score });
      bestScores.sort((a, b) => b.score - a.score);
      bestScores = bestScores.slice(0, 5);

      localStorage.setItem("bestScores", JSON.stringify(bestScores));
      updateScoreTable();
    }

    init();
  </script>

</body>
</html>
