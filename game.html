<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Dino Game mit Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    #gameContainer {
      display: none;
      margin-top: 50px;
    }

    #canvas {
      border: 2px solid black;
      background-color: white;
    }

    #startButton, #leaderboardButton {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 20px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #startButton:hover, #leaderboardButton:hover {
      background-color: #0056b3;
    }

    #leaderboard {
      display: none;
      margin-top: 50px;
    }

    #leaderboardTable {
      width: 50%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    #leaderboardTable td, #leaderboardTable th {
      padding: 8px;
      border: 1px solid #ddd;
    }

    #leaderboardTable th {
      background-color: #f4f4f4;
    }

    #nameInput {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Willkommen auf meiner Website!</h1>
  <button id="startButton">Mini-Game Starten</button>
  <button id="leaderboardButton">Leaderboard anzeigen</button>

  <div id="nameInput">
    <input type="text" id="playerName" placeholder="Gib deinen Namen ein" />
    <button id="submitName">Besten Score speichern</button>
  </div>

  <div id="gameContainer">
    <canvas id="canvas" width="800" height="200"></canvas>
  </div>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <table id="leaderboardTable">
      <tr>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </table>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const leaderboardButton = document.getElementById("leaderboardButton");
    const gameContainer = document.getElementById("gameContainer");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const playerNameInput = document.getElementById("playerName");
    const submitNameButton = document.getElementById("submitName");
    const leaderboardDiv = document.getElementById("leaderboard");
    const leaderboardTable = document.getElementById("leaderboardTable");

    let dino = { x: 50, y: 150, width: 20, height: 20, velocityY: 0, jumping: false };
    let obstacles = [];
    let isGameOver = false;
    let score = 0;
    let playerName = "";
    let bestScore = 0;

    // Lade den besten Score aus localStorage
    if (localStorage.getItem("bestScore") !== null) {
      bestScore = localStorage.getItem("bestScore");
    }

    startButton.addEventListener("click", () => {
      playerName = playerNameInput.value;
      if (!playerName) {
        alert("Bitte gib deinen Namen ein!");
        return;
      }
      startButton.style.display = "none";
      gameContainer.style.display = "block";
      startGame();
    });

    leaderboardButton.addEventListener("click", showLeaderboard);

    submitNameButton.addEventListener("click", saveBestScore);

    function startGame() {
      obstacles = [];
      dino.y = 150;
      dino.jumping = false;
      dino.velocityY = 0;
      score = 0;
      isGameOver = false;
      requestAnimationFrame(update);
    }

    function update() {
      if (isGameOver) {
        showGameOver();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw Dino
      ctx.fillStyle = "green";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

      // Dino Gravity
      dino.velocityY += 1.5;
      dino.y += dino.velocityY;

      if (dino.y > 150) {
        dino.y = 150;
        dino.jumping = false;
      }

      // Spawn obstacles
      if (Math.random() < 0.02) {
        obstacles.push({ x: canvas.width, y: 160, width: 20, height: 20 });
      }

      // Move and draw obstacles
      ctx.fillStyle = "red";
      obstacles = obstacles.filter(obstacle => {
        obstacle.x -= 5;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

        // Check collision
        if (
          dino.x < obstacle.x + obstacle.width &&
          dino.x + dino.width > obstacle.x &&
          dino.y < obstacle.y + obstacle.height &&
          dino.height + dino.y > obstacle.y
        ) {
          isGameOver = true;
        }

        return obstacle.x > -20;
      });

      // Update score
      score += 1;
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);

      requestAnimationFrame(update);
    }

    function showGameOver() {
      ctx.fillStyle = "black";
      ctx.font = "30px Arial";
      ctx.fillText("Game Over! Score: " + score, canvas.width / 2 - 150, canvas.height / 2);

      if (score > bestScore) {
        bestScore = score;
        saveBestScore();
      }

      setTimeout(() => {
        startButton.style.display = "block";
        gameContainer.style.display = "none";
      }, 2000);
    }

    function saveBestScore() {
      localStorage.setItem("bestScore", bestScore);
      localStorage.setItem("playerName", playerName);
    }

    function showLeaderboard() {
      leaderboardDiv.style.display = "block";
      leaderboardTable.innerHTML = `
        <tr>
          <th>Name</th>
          <th>Score</th>
        </tr>
      `;

      const name = localStorage.getItem("playerName");
      const score = localStorage.getItem("bestScore");

      leaderboardTable.innerHTML += `
        <tr>
          <td>${name}</td>
          <td>${score}</td>
        </tr>
      `;
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !dino.jumping) {
        dino.jumping = true;
        dino.velocityY = -20;
      }
    });
  </script>
</body>
</html>
