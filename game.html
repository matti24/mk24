<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Dino Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    #gameContainer {
      display: none;
      margin-top: 50px;
    }

    #canvas {
      border: 2px solid black;
      background-color: #87ceeb;
    }

    #startButton {
      display: inline-block;
      margin-top: 50px;
      padding: 15px 25px;
      font-size: 20px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #startButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Mini Dino Game</h1>
  <button id="startButton">Spiel starten</button>

  <div id="gameContainer">
    <canvas id="canvas" width="800" height="200"></canvas>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const gameContainer = document.getElementById("gameContainer");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let dino = { x: 50, y: 150, width: 20, height: 20, velocityY: 0, jumping: false };
    let obstacles = [];
    let clouds = [];
    let isGameOver = false;
    let score = 0;
    let world = "default"; // Startwelt
    let isTransitioning = false; // Übergangsstatus
    let transitionX = canvas.width; // Position des Übergangshintergrunds

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      gameContainer.style.display = "block";
      startGame();
    });

    function startGame() {
      obstacles = [];
      clouds = [];
      dino.y = 150;
      dino.jumping = false;
      dino.velocityY = 0;
      score = 0;
      isGameOver = false;
      world = "default";
      isTransitioning = false;
      transitionX = canvas.width;
      requestAnimationFrame(update);
    }

    function update() {
      if (isGameOver) {
        showGameOver();
        return;
      }

      // Hintergrund und Übergang zeichnen
      if (isTransitioning) {
        transitionX -= 10; // Übergangsbewegung
        if (transitionX <= 0) {
          isTransitioning = false;
          transitionX = canvas.width;
          world = getNextWorld(world);
        }
      }
      drawBackground(world);
      if (isTransitioning) drawBackground(getNextWorld(world), transitionX);

      // Dino
      ctx.fillStyle = "green";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

      // Dino Schwerkraft
      dino.velocityY += 1.5;
      dino.y += dino.velocityY;
      if (dino.y > 150) {
        dino.y = 150;
        dino.jumping = false;
      }

      // Hindernisse
      if (Math.random() < 0.02) {
        obstacles.push({ x: canvas.width, y: 160, width: 20, height: 20 });
      }

      ctx.fillStyle = "red";
      obstacles = obstacles.filter(obstacle => {
        obstacle.x -= 6;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

        // Kollision prüfen
        if (
          dino.x < obstacle.x + obstacle.width &&
          dino.x + dino.width > obstacle.x &&
          dino.y < obstacle.y + obstacle.height &&
          dino.height + dino.y > obstacle.y
        ) {
          isGameOver = true;
        }
        return obstacle.x > -20;
      });

      // Punktzahl erhöhen
      score += 1;
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);

      // Weltwechsel nach Punkten
      if (!isTransitioning && score > 0 && score % 600 === 0) {
        isTransitioning = true;
      }

      requestAnimationFrame(update);
    }

    function drawBackground(world, offsetX = 0) {
      let color = world === "default" ? "#87ceeb" : world === "desert" ? "#f4a460" : "#d3f3f3";
      ctx.fillStyle = color;
      ctx.fillRect(offsetX, 0, canvas.width, canvas.height);

      // Weltenspezifische Dekorationen
      if (world === "winter") drawSnowflakes(offsetX);
      if (world === "desert") drawCacti(offsetX);
    }

    function drawSnowflakes(offsetX = 0) {
      ctx.fillStyle = "white";
      for (let i = 0; i < 10; i++) {
        let x = Math.random() * canvas.width + offsetX;
        let y = Math.random() * canvas.height;
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawCacti(offsetX = 0) {
      ctx.fillStyle = "green";
      for (let i = 0; i < 5; i++) {
        let x = Math.random() * canvas.width + offsetX;
        let y = 160;
        ctx.fillRect(x, y - 20, 10, 20);
        ctx.fillRect(x - 5, y - 10, 5, 10);
      }
    }

    function getNextWorld(current) {
      return current === "default" ? "desert" : current === "desert" ? "winter" : "default";
    }

    function showGameOver() {
      ctx.fillStyle = "black";
      ctx.font = "30px Arial";
      ctx.fillText("Game Over!", canvas.width / 2 - 100, canvas.height / 2);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !dino.jumping) {
        dino.jumping = true;
        dino.velocityY = -20;
      }
    });
  </script>
</body>
</html>
