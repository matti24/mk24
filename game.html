<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Dino Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(180deg, #f0f8ff, #87cefa);
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      color: #333;
      font-size: 36px;
      text-shadow: 2px 2px #fff;
    }

    #startButton {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff5722, #ff9800);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #startButton:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    #gameContainer {
      display: none;
    }

    #canvas {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    #scoreBoard {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ðŸ¦• Mini Dino Game</h1>
  <button id="startButton">Spiel Starten</button>
  <div id="gameContainer">
    <canvas id="canvas" width="800" height="200"></canvas>
  </div>
  <div id="scoreBoard">
    <h2>Highscore: <span id="highScore">0</span></h2>
    <p>Aktuelle Punktzahl: <span id="currentScore">0</span></p>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const gameContainer = document.getElementById("gameContainer");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const highScoreElement = document.getElementById("highScore");
    const currentScoreElement = document.getElementById("currentScore");

    let dino = { x: 50, y: 150, width: 40, height: 40, velocityY: 0, jumping: false };
    let obstacles = [];
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let isGameOver = false;

    highScoreElement.textContent = highScore;

    // Start Game
    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      gameContainer.style.display = "block";
      resetGame();
    });

    function resetGame() {
      obstacles = [];
      score = 0;
      dino.y = 150;
      dino.jumping = false;
      isGameOver = false;
      requestAnimationFrame(update);
    }

    function update() {
      if (isGameOver) {
        gameOver();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update and draw background
      ctx.fillStyle = score % 600 < 200 ? "#87cefa" : "#ffa07a"; // Day/Night cycle
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Dino
      ctx.fillStyle = "#32cd32";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

      // Gravity
      dino.velocityY += 1.5;
      dino.y += dino.velocityY;
      if (dino.y > 150) {
        dino.y = 150;
        dino.jumping = false;
      }

      // Obstacles
      if (Math.random() < 0.02) {
        obstacles.push({ x: canvas.width, y: 160, width: 20, height: 20 });
      }
      ctx.fillStyle = "#dc143c";
      obstacles = obstacles.filter(obstacle => {
        obstacle.x -= 5;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

        // Collision
        if (
          dino.x < obstacle.x + obstacle.width &&
          dino.x + dino.width > obstacle.x &&
          dino.y < obstacle.y + obstacle.height &&
          dino.height + dino.y > obstacle.y
        ) {
          isGameOver = true;
        }

        return obstacle.x > -20;
      });

      // Score
      score++;
      currentScoreElement.textContent = score;

      requestAnimationFrame(update);
    }

    function gameOver() {
      ctx.fillStyle = "black";
      ctx.font = "30px Arial";
      ctx.fillText("Game Over! Score: " + score, canvas.width / 2 - 150, canvas.height / 2);

      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
        highScoreElement.textContent = highScore;
      }

      setTimeout(() => {
        startButton.style.display = "block";
        gameContainer.style.display = "none";
      }, 2000);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !dino.jumping) {
        dino.jumping = true;
        dino.velocityY = -20;
      }
    });
  </script>
</body>
</html>
