<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Dino Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #eef2f3;
    }

    #gameContainer {
      display: none;
      margin-top: 50px;
    }

    #canvas {
      border: 2px solid black;
      background-color: #87ceeb;
    }

    #startButton {
      display: inline-block;
      margin-top: 50px;
      padding: 15px 25px;
      font-size: 20px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #startButton:hover {
      background-color: #0056b3;
    }

    #scoreBoard {
      margin-top: 50px;
      font-size: 20px;
    }

    #scoreTable {
      width: 50%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    #scoreTable th, #scoreTable td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üêæ Dino Jump Adventure ü¶ñ</h1>
  <button id="startButton">Start Game</button>

  <div id="gameContainer">
    <canvas id="canvas" width="800" height="300"></canvas>
  </div>

  <div id="scoreBoard">
    <h2>High Scores</h2>
    <table id="scoreTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="scoreList">
        <!-- Scores will be dynamically added -->
      </tbody>
    </table>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const gameContainer = document.getElementById("gameContainer");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const dinoImage = new Image();
    dinoImage.src = "https://upload.wikimedia.org/wikipedia/commons/8/84/Tyrannosaurus_rex_illustration.png"; // Example Dino Image

    const obstacleImages = [
      "https://upload.wikimedia.org/wikipedia/commons/1/16/Circle-icons-tree.svg", // Tree
      "https://upload.wikimedia.org/wikipedia/commons/e/e8/Stone.svg" // Rock
    ];

    let dino = { x: 50, y: 250, width: 50, height: 50, velocityY: 0, jumping: false };
    let obstacles = [];
    let isGameOver = false;
    let score = 0;
    let bestScores = JSON.parse(localStorage.getItem("bestScores")) || [];

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      gameContainer.style.display = "block";
      startGame();
    });

    function startGame() {
      obstacles = [];
      dino.y = 250;
      dino.jumping = false;
      dino.velocityY = 0;
      score = 0;
      isGameOver = false;
      requestAnimationFrame(update);
    }

    function update() {
      if (isGameOver) {
        showGameOver();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background
      drawBackground();

      // Dino
      ctx.drawImage(dinoImage, dino.x, dino.y, dino.width, dino.height);

      // Dino Gravity
      dino.velocityY += 1.5;
      dino.y += dino.velocityY;

      if (dino.y > 250) {
        dino.y = 250;
        dino.jumping = false;
      }

      // Obstacles
      if (Math.random() < 0.02) {
        const randomObstacle = obstacleImages[Math.floor(Math.random() * obstacleImages.length)];
        const obstacleImage = new Image();
        obstacleImage.src = randomObstacle;
        obstacles.push({ x: canvas.width, y: 260, width: 40, height: 40, image: obstacleImage });
      }

      obstacles = obstacles.filter(obstacle => {
        obstacle.x -= 6;
        ctx.drawImage(obstacle.image, obstacle.x, obstacle.y, obstacle.width, obstacle.height);

        // Collision Detection
        if (
          dino.x < obstacle.x + obstacle.width &&
          dino.x + dino.width > obstacle.x &&
          dino.y < obstacle.y + obstacle.height &&
          dino.height + dino.y > obstacle.y
        ) {
          isGameOver = true;
        }

        return obstacle.x > -40;
      });

      // Score
      score += 1;
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);

      requestAnimationFrame(update);
    }

    function drawBackground() {
      ctx.fillStyle = "#87ceeb";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#228B22"; // Ground
      ctx.fillRect(0, 280, canvas.width, 20);
    }

    function showGameOver() {
      ctx.fillStyle = "black";
      ctx.font = "30px Arial";
      ctx.fillText("Game Over! Score: " + score, canvas.width / 2 - 150, canvas.height / 2);

      bestScores.push(score);
      bestScores.sort((a, b) => b - a);
      bestScores = bestScores.slice(0, 5);
      localStorage.setItem("bestScores", JSON.stringify(bestScores));

      updateScoreBoard();

      setTimeout(() => {
        startButton.style.display = "block";
        gameContainer.style.display = "none";
      }, 2000);
    }

    function updateScoreBoard() {
      const scoreList = document.getElementById("scoreList");
      scoreList.innerHTML = "";
      bestScores.forEach((score, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${index + 1}</td><td>${score}</td>`;
        scoreList.appendChild(row);
      });
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !dino.jumping) {
        dino.jumping = true;
        dino.velocityY = -20;
      }
    });

    updateScoreBoard();
  </script>
</body>
</html>
