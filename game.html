<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Dino Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    #gameContainer {
      display: none;
      margin-top: 50px;
    }

    #canvas {
      border: 2px solid black;
      background-color: #87ceeb;
    }

    #startButton {
      display: inline-block;
      margin-top: 50px;
      padding: 15px 25px;
      font-size: 20px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #startButton:hover {
      background-color: #0056b3;
    }

    #scoreBoard {
      margin-top: 50px;
      font-size: 20px;
    }

    #scoreTable {
      width: 50%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    #scoreTable th, #scoreTable td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Willkommen zum verbesserten Mini-Dino-Game!</h1>
  <button id="startButton">Spiel Starten</button>

  <div id="gameContainer">
    <canvas id="canvas" width="800" height="200"></canvas>
  </div>

  <div id="scoreBoard">
    <h2>Beste Punktzahlen</h2>
    <table id="scoreTable">
      <thead>
        <tr>
          <th>Platz</th>
          <th>Punktzahl</th>
        </tr>
      </thead>
      <tbody id="scoreList">
        <!-- Bestenliste wird hier eingef端gt -->
      </tbody>
    </table>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const gameContainer = document.getElementById("gameContainer");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let dino = { x: 50, y: 150, width: 20, height: 20, velocity: 0, jumping: false };
    let obstacles = [];
    let clouds = [];
    let isGameOver = false;
    let score = 0;
    let currentWorld = "default";

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      gameContainer.style.display = "block";
      startGame();
    });

    function startGame() {
      obstacles = [];
      clouds = [];
      dino.y = 150;
      dino.jumping = false;
      dino.velocity = 0;
      score = 0;
      isGameOver = false;
      requestAnimationFrame(update);
    }

    function update() {
      if (isGameOver) {
        showGameOver();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Hintergrund zeichnen
      drawBackground();

      // Wolken
      drawClouds();

      // Sonne
      drawSun();

      // Dino
      drawDino();

      // Hindernisse
      drawObstacles();

      // Punktzahl anzeigen
      drawScore();

      requestAnimationFrame(update);
    }

    function drawBackground() {
      ctx.fillStyle = "#87ceeb"; // Himmelblau
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawSun() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(700, 50, 30, 0, Math.PI * 2); // Sonne rechts oben
      ctx.fill();
    }

    function drawClouds() {
      ctx.fillStyle = "white";
      clouds.forEach(cloud => {
        ctx.beginPath();
        ctx.arc(cloud.x, cloud.y, 20, 0, Math.PI * 2);
        ctx.fill();
        cloud.x -= 1; // Wolken bewegen sich nach links
      });

      // Neue Wolken hinzuf端gen
      if (Math.random() < 0.01) {
        clouds.push({ x: canvas.width, y: Math.random() * 50 });
      }

      // Alte Wolken entfernen
      clouds = clouds.filter(cloud => cloud.x > -50);
    }

    function drawDino() {
      ctx.fillStyle = "green";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

      // Schwerkraft und Springen
      if (dino.jumping) {
        dino.velocity += 0.5; // Schwerkraft
        dino.y += dino.velocity;

        if (dino.y >= 150) {
          dino.y = 150;
          dino.jumping = false;
        }
      }
    }

    function drawObstacles() {
      ctx.fillStyle = "red";
      obstacles.forEach(obstacle => {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        obstacle.x -= 5; // Hindernisse bewegen sich nach links
      });

      // Neue Hindernisse hinzuf端gen
      if (Math.random() < 0.02) {
        obstacles.push({ x: canvas.width, y: 160, width: 20, height: 20 });
      }

      // Alte Hindernisse entfernen
      obstacles = obstacles.filter(obstacle => obstacle.x > -20);

      // Kollision pr端fen
      obstacles.forEach(obstacle => {
        if (
          dino.x < obstacle.x + obstacle.width &&
          dino.x + dino.width > obstacle.x &&
          dino.y < obstacle.y + obstacle.height &&
          dino.height + dino.y > obstacle.y
        ) {
          isGameOver = true;
        }
      });
    }

    function drawScore() {
      score++;
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function showGameOver() {
      ctx.fillStyle = "black";
      ctx.font = "30px Arial";
      ctx.fillText("Game Over! Score: " + score, canvas.width / 2 - 150, canvas.height / 2);
    }
  </script>
</body>
</html>
