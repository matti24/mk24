<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Dino Game</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(180deg, #ffffff, #e3f2fd);
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
      color: #333;
      font-size: 32px;
    }
    #startButton {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #4caf50, #81c784);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #startButton:hover {
      background: linear-gradient(45deg, #388e3c, #66bb6a);
    }
    #gameContainer {
      display: none;
    }
    #canvas {
      margin-top: 20px;
      border: 2px solid #4caf50;
      border-radius: 8px;
    }
    #scoreBoard {
      margin-top: 20px;
      font-size: 18px;
    }
    #scoreTable {
      margin: 10px auto;
      width: 50%;
      border-collapse: collapse;
    }
    #scoreTable th, #scoreTable td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    #scoreTable th {
      background-color: #4caf50;
      color: white;
    }
</style>
</head>
<body>
<h1>Mini Dino Game</h1>
<button id="startButton">Spiel Starten</button>
<div id="gameContainer">
<canvas id="canvas" width="800" height="200"></canvas>
</div>
<div id="scoreBoard">
<h2>Beste Punktzahlen</h2>
<table id="scoreTable">
<thead>
<tr>
<th>Platz</th>
<th>Punktzahl</th>
</tr>
</thead>
<tbody id="scoreList"></tbody>
</table>
<h3 id="awardMessage"></h3>
</div>
<script>
    const startButton = document.getElementById("startButton");
    const gameContainer = document.getElementById("gameContainer");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const scoreListElement = document.getElementById("scoreList");
    const awardMessage = document.getElementById("awardMessage");
 
    let dino = { x: 50, y: 150, width: 20, height: 20, velocityY: 0, jumping: false, doubleJumps: 5 };
    let obstacles = [];
    let mountains = [{ x: 300 }, { x: 600 }, { x: 900 }];
    let cacti = [{ x: 400 }, { x: 800 }];
    let snowflakes = [];
    let score = 0;
    let bestScores = JSON.parse(localStorage.getItem("bestScores")) || [];
    let isGameOver = false;
    let currentWorld = "default";
    let frameCount = 0;
    let jumpPower = 20; // Höhere Sprunghöhe
 
    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      gameContainer.style.display = "block";
      resetGame();
    });
 
    function resetGame() {
      obstacles = [];
      snowflakes = [];
      mountains = [{ x: 300 }, { x: 600 }, { x: 900 }];
      cacti = [{ x: 400 }, { x: 800 }];
      score = 0;
      dino.y = 150;
      dino.jumping = false;
      dino.velocityY = 0;
      dino.doubleJumps = 5;
      isGameOver = false;
      currentWorld = "default";
      awardMessage.textContent = '';
      frameCount = 0;
      requestAnimationFrame(update);
    }
 
    function update() {
      if (isGameOver) {
        showGameOver();
        return;
      }
 
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      frameCount++;
      if (frameCount % 600 === 0) changeWorld();
      if (frameCount % 600 === 0 && dino.doubleJumps < 5) dino.doubleJumps++;
 
      drawBackground();
      drawSun();
      drawMountains();
      drawCacti();
      drawSnowflakes();
      drawObstacles();
      drawDino();
      drawScore();
      checkCollisions();
 
      dino.velocityY += 1.5;
      dino.y += dino.velocityY;
      if (dino.y > 150) {
        dino.y = 150;
        dino.jumping = false;
      }
 
      score++;
      requestAnimationFrame(update);
    }
 
    document.addEventListener("keydown", e => {
      if ((e.key === " " || e.key === "ArrowUp") && (!dino.jumping || dino.doubleJumps > 0)) {
        dino.velocityY = -jumpPower;
        dino.jumping = true;
        if (dino.doubleJumps > 0 && dino.y < 150) dino.doubleJumps--;
      }
      if (e.key === "r" && isGameOver) { // Neustarten mit der Taste "R"
        resetGame();
      }
    });
 
    function drawBackground() {
      if (currentWorld === "default") {
        ctx.fillStyle = "#c8e6c9";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      } else if (currentWorld === "desert") {
        ctx.fillStyle = "#f4a460";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      } else if (currentWorld === "winter") {
        ctx.fillStyle = "#d3f3f3";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }
 
    // (Restliche Funktionen bleiben unverändert)
 
    function showGameOver() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.font = "30px Arial";
      ctx.fillText("GAME OVER", canvas.width / 2 - 100, canvas.height / 2 - 10);
      ctx.fillText(`Punktzahl: ${score}`, canvas.width / 2 - 100, canvas.height / 2 + 40);
      ctx.fillText("Drücke 'R' zum Neustarten", canvas.width / 2 - 130, canvas.height / 2 + 80); // Hinweis hinzufügen
      updateBestScores();
    }
</script>
</body>
</html>
