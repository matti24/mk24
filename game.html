<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Dino Game</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(180deg, #ffffff, #e3f2fd);
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
      color: #333;
      font-size: 32px;
    }
    #startButton, #restartButton {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #4caf50, #81c784);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #startButton:hover, #restartButton:hover {
      background: linear-gradient(45deg, #388e3c, #66bb6a);
    }
    #gameContainer {
      display: none;
    }
    #canvas {
      margin-top: 20px;
      border: 2px solid #4caf50;
      border-radius: 8px;
    }
    #scoreBoard {
      margin-top: 20px;
      font-size: 18px;
    }
    #scoreTable {
      margin: 10px auto;
      width: 50%;
      border-collapse: collapse;
    }
    #scoreTable th, #scoreTable td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    #scoreTable th {
      background-color: #4caf50;
      color: white;
    }
</style>
</head>
<body>
<h1>Mini Dino Game</h1>
<button id="startButton">Spiel Starten</button>
<div id="gameContainer">
  <canvas id="canvas" width="800" height="200"></canvas>
  <button id="restartButton">Neustart</button>
</div>
<div id="scoreBoard">
  <h2>Beste Punktzahlen</h2>
  <table id="scoreTable">
    <thead>
      <tr>
        <th>Platz</th>
        <th>Punktzahl</th>
      </tr>
    </thead>
    <tbody id="scoreList"></tbody>
  </table>
  <h3 id="awardMessage"></h3>
</div>
<script>
    const startButton = document.getElementById("startButton");
    const restartButton = document.getElementById("restartButton");
    const gameContainer = document.getElementById("gameContainer");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const scoreListElement = document.getElementById("scoreList");
    const awardMessage = document.getElementById("awardMessage");
    let dino = { x: 50, y: 150, width: 20, height: 20, velocityY: 0, jumping: false, doubleJumps: 5 };
    let obstacles = [];
    let mountains = [{ x: 300 }, { x: 600 }, { x: 900 }];
    let cacti = [{ x: 400 }, { x: 800 }];
    let snowflakes = [];
    let score = 0;
    let bestScores = JSON.parse(localStorage.getItem("bestScores")) || [];
    let isGameOver = false;
    let currentWorld = "default";
    let frameCount = 0;

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      gameContainer.style.display = "block";
      resetGame();
    });

    restartButton.addEventListener("click", () => {
      resetGame();
    });

    function resetGame() {
      obstacles = [];
      snowflakes = [];
      mountains = [{ x: 300 }, { x: 600 }, { x: 900 }];
      cacti = [{ x: 400 }, { x: 800 }];
      score = 0;
      dino.y = 150;
      dino.jumping = false;
      dino.velocityY = 0;
      dino.doubleJumps = 5;
      isGameOver = false;
      currentWorld = "default";
      awardMessage.textContent = '';
      requestAnimationFrame(update);
    }

    function update() {
      if (isGameOver) {
        showGameOver();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      frameCount++;
      if (frameCount % 600 === 0) changeWorld();
      if (frameCount % 600 === 0 && dino.doubleJumps < 5) dino.doubleJumps++;

      drawBackground();
      drawSun();
      drawMountains();
      drawCacti();
      drawSnowflakes();
      drawObstacles();
      drawDino();
      drawScore();
      checkCollisions();

      dino.velocityY += 1.5;
      dino.y += dino.velocityY;
      if (dino.y > 150) {
        dino.y = 150;
        dino.jumping = false;
      }

      score++;
      requestAnimationFrame(update);
    }

    function drawBackground() {
      if (currentWorld === "default") {
        ctx.fillStyle = "#c8e6c9";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      } else if (currentWorld === "desert") {
        ctx.fillStyle = "#f4a460";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      } else if (currentWorld === "winter") {
        ctx.fillStyle = "#d3f3f3";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }

    function drawMountains() {
      ctx.fillStyle = "#8d8d8d";
      mountains.forEach(mountain => {
        ctx.beginPath();
        ctx.moveTo(mountain.x - 100, 200);
        ctx.quadraticCurveTo(mountain.x, 100, mountain.x + 100, 200);
        ctx.fill();
        mountain.x -= 1;
      });

      if (mountains[0].x < -200) mountains.push({ x: canvas.width + 200 });
      if (mountains[0].x < -300) mountains.shift();
    }

    function drawCacti() {
      if (currentWorld !== "desert") return;

      cacti.forEach(cactus => {
        ctx.fillStyle = "#008000";
        ctx.fillRect(cactus.x, 140, 10, 40);

        ctx.beginPath();
        ctx.moveTo(cactus.x + 5, 160);
        ctx.lineTo(cactus.x - 5, 150);
        ctx.lineTo(cactus.x + 5, 150);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(cactus.x + 5, 160);
        ctx.lineTo(cactus.x + 15, 150);
        ctx.lineTo(cactus.x + 5, 150);
        ctx.closePath();
        ctx.fill();

        cactus.x -= 2;
      });

      if (cacti[0].x < -20) cacti.push({ x: canvas.width + 50 });
      if (cacti[0].x < -20) cacti.shift();
    }

    function drawSnowflakes() {
      if (currentWorld !== "winter") return;

      if (Math.random() < 0.1) {
        snowflakes.push({ x: Math.random() * canvas.width, y: 0, size: Math.random() * 3 + 2 });
      }

      ctx.fillStyle = "white";
      snowflakes = snowflakes.filter(flake => {
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.size, 0, Math.PI * 2);
        ctx.fill();
        flake.y += 1;
        return flake.y < canvas.height;
      });
    }

    function drawSun() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(canvas.width - 70, 50, 30, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawDino() {
      ctx.fillStyle = "#4caf50";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
    }

    function drawScore() {
      ctx.font = "20px Arial";
      ctx.fillStyle = "#333";
      ctx.fillText("Punkte: " + score, 20, 30);
    }

    function checkCollisions() {
      obstacles.forEach(obstacle => {
        if (dino.x + dino.width > obstacle.x && dino.x < obstacle.x + obstacle.width &&
          dino.y + dino.height > obstacle.y) {
          isGameOver = true;
        }
      });
    }

    function changeWorld() {
      currentWorld = currentWorld === "default" ? "desert" : currentWorld === "desert" ? "winter" : "default";
    }

    function showGameOver() {
      ctx.font = "30px Arial";
      ctx.fillStyle = "#ff0000";
      ctx.fillText("Game Over!", canvas.width / 2 - 80, canvas.height / 2);

      const newScore = { name: "Player", score: score };
      bestScores.push(newScore);
      bestScores.sort((a, b) => b.score - a.score);
      bestScores = bestScores.slice(0, 5);

      localStorage.setItem("bestScores", JSON.stringify(bestScores));

      scoreListElement.innerHTML = bestScores.map((score, index) => `
        <tr><td>${index + 1}</td><td>${score.score}</td></tr>
      `).join('');
    }
</script>
</body>
</html>
