<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Dino Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    #gameContainer {
      display: none;
      margin-top: 50px;
    }

    #canvas {
      border: 2px solid black;
      background-color: #87ceeb;
    }

    #startButton {
      display: inline-block;
      margin-top: 50px;
      padding: 15px 25px;
      font-size: 20px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #startButton:hover {
      background-color: #0056b3;
    }

    #scoreBoard {
      margin-top: 50px;
      font-size: 20px;
    }

    #scoreTable {
      width: 50%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    #scoreTable th, #scoreTable td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Willkommen zum verbesserten Mini-Dino-Game!</h1>
  <button id="startButton">Spiel Starten</button>

  <div id="gameContainer">
    <canvas id="canvas" width="800" height="200"></canvas>
  </div>

  <div id="scoreBoard">
    <h2>Beste Punktzahlen</h2>
    <table id="scoreTable">
      <thead>
        <tr>
          <th>Platz</th>
          <th>Punktzahl</th>
        </tr>
      </thead>
      <tbody id="scoreList">
        <!-- Bestenliste wird hier eingefÃ¼gt -->
      </tbody>
    </table>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const gameContainer = document.getElementById("gameContainer");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let dino = { x: 50, y: 150, width: 20, height: 20, velocityY: 0, jumping: false };
    let obstacles = [];
    let clouds = [];
    let snowflakes = [];
    let cacti = [];
    let isGameOver = false;
    let score = 0;
    let bestScores = JSON.parse(localStorage.getItem("bestScores")) || [];
    let currentWorld = "default";
    let lastTime = 0;
    const speed = 6;

    // Sounds (Fallback-Mechanismus)
    const jumpSound = new Audio("https://www.soundjay.com/button/beep-07.wav");
    const gameOverSound = new Audio("https://www.soundjay.com/button/beep-10.wav");

    jumpSound.onerror = () => console.warn("Jump sound konnte nicht geladen werden.");
    gameOverSound.onerror = () => console.warn("Game over sound konnte nicht geladen werden.");

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      gameContainer.style.display = "block";
      startGame();
    });

    function startGame() {
      obstacles = [];
      clouds = [];
      snowflakes = [];
      cacti = [];
      dino.y = 150;
      dino.jumping = false;
      dino.velocityY = 0;
      score = 0;
      isGameOver = false;
      currentWorld = "default";
      lastTime = 0;
      requestAnimationFrame(update);
    }

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;

      if (isGameOver) {
        showGameOver();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      changeWorld();
      drawBackground();
      drawClouds(deltaTime);
      drawSun();

      if (currentWorld === "winter") drawSnowflakes(deltaTime);
      if (currentWorld === "desert") drawCacti(deltaTime);

      ctx.fillStyle = "green";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

      dino.velocityY += 1.5 * (deltaTime / 16);
      dino.y += dino.velocityY;

      if (dino.y > 150) {
        dino.y = 150;
        dino.jumping = false;
      }

      if (Math.random() < 0.02 * (deltaTime / 16)) {
        obstacles.push({ x: canvas.width, y: 160, width: 20, height: 20 });
      }

      ctx.fillStyle = "red";
      obstacles = obstacles.filter(obstacle => {
        obstacle.x -= speed * (deltaTime / 16);
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

        if (
          dino.x < obstacle.x + obstacle.width &&
          dino.x + dino.width > obstacle.x &&
          dino.y < obstacle.y + obstacle.height &&
          dino.height + dino.y > obstacle.y
        ) {
          isGameOver = true;
        }

        return obstacle.x > -20;
      });

      score += 1 * (deltaTime / 16);
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + Math.floor(score), 10, 20);

      requestAnimationFrame(update);
    }

    function drawSun() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(700, 50, 30, 0, Math.PI * 2); // Sonne zeichnen
      ctx.fill();
    }

    function changeWorld() {
      if (score > 0 && Math.floor(score) % 600 === 0) {
        if (currentWorld === "default") currentWorld = "desert";
        else if (currentWorld === "desert") currentWorld = "winter";
        else currentWorld = "default";
      }
    }

    function showGameOver() {
      gameOverSound.play();
      ctx.fillStyle = "black";
      ctx.font = "30px Arial";
      ctx.fillText("Game Over! Score: " + Math.floor(score), canvas.width / 2 - 150, canvas.height / 2);

      bestScores.push(Math.floor(score));
      bestScores.sort((a, b) => b - a);
      bestScores = bestScores.slice(0, 5);
      localStorage.setItem("bestScores", JSON.stringify(bestScores));

      updateScoreBoard();

      setTimeout(() => {
        startButton.style.display = "block";
        gameContainer.style.display = "none";
      }, 2000);
    }

    function updateScoreBoard() {
      const scoreList = document.getElementById("scoreList");
      scoreList.innerHTML = "";
      bestScores.forEach((score, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${index + 1}</td><td>${score}</td>`;
        scoreList.appendChild(row);
      });
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !dino.jumping) {
        dino.jumping = true;
        dino.velocityY = -20;
        jumpSound.play();
      }
    });

    updateScoreBoard();
  </script>

</body>
</html>
