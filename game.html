<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Dino Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: linear-gradient(180deg, #ffffff, #e3f2fd);
        overflow: hidden;
    }
    h1 {
        margin-top: 20px;
        color: #333;
        font-size: 32px;
    }
    #startButton, #restartButton {
        display: inline-block;
        margin: 20px;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background: linear-gradient(45deg, #4caf50, #81c784);
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    #startButton:hover, #restartButton:hover {
        background: linear-gradient(45deg, #388e3c, #66bb6a);
    }
    #gameContainer {
        display: none;
    }
    #canvas {
        margin-top: 20px;
        border: 2px solid #4caf50;
        border-radius: 8px;
    }
    #scoreBoard {
        margin-top: 20px;
        font-size: 18px;
    }
    #scoreTable {
        margin: 10px auto;
        width: 50%;
        border-collapse: collapse;
    }
    #scoreTable th, #scoreTable td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    #scoreTable th {
        background-color: #4caf50;
        color: white;
    }
</style>
</head>
<body>
<h1>Mini Dino Game</h1>
<button id="startButton">Spiel Starten</button>
<button id="restartButton" style="display: none;">Neustarten</button>
<div id="gameContainer">
    <canvas id="canvas" width="800" height="200"></canvas>
</div>
<div id="scoreBoard">
    <h2>Beste Punktzahlen</h2>
    <table id="scoreTable">
        <thead>
            <tr>
                <th>Platz</th>
                <th>Punktzahl</th>
            </tr>
        </thead>
        <tbody id="scoreList"></tbody>
    </table>
    <h3 id="awardMessage"></h3>
</div>
<script>
    const startButton = document.getElementById("startButton");
    const restartButton = document.getElementById("restartButton");
    const gameContainer = document.getElementById("gameContainer");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const scoreListElement = document.getElementById("scoreList");
    const awardMessage = document.getElementById("awardMessage");

    let dino = { x: 50, y: 150, width: 20, height: 20, velocityY: 0, jumping: false, doubleJumps: 5 };
    let obstacles = [];
    let score = 0;
    let bestScores = JSON.parse(localStorage.getItem("bestScores")) || [];
    let isGameOver = false;
    let frameCount = 0;

    startButton.addEventListener("click", startGame);
    restartButton.addEventListener("click", startGame);

    function startGame() {
        startButton.style.display = "none";
        restartButton.style.display = "none";
        gameContainer.style.display = "block";
        resetGame();
    }

    function resetGame() {
        obstacles = [];
        score = 0;
        dino.y = 150;
        dino.jumping = false;
        dino.velocityY = 0;
        dino.doubleJumps = 5;
        isGameOver = false;
        awardMessage.textContent = '';
        requestAnimationFrame(update);
    }

    function update() {
        if (isGameOver) {
            showGameOver();
            return;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawBackground();
        drawObstacles();
        drawDino();
        drawScore();

        dino.velocityY += 1.2; // Gravitation
        dino.y += dino.velocityY;
        if (dino.y > 150) {
            dino.y = 150;
            dino.jumping = false;
        }

        frameCount++;
        if (frameCount % 100 === 0) {
            obstacles.push({ x: canvas.width, y: 160, width: 20, height: 40 });
        }

        obstacles.forEach(obstacle => {
            obstacle.x -= 4; // Geschwindigkeit der Hindernisse
        });

        obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);

        checkCollisions();
        score++;
        requestAnimationFrame(update);
    }

    function drawBackground() {
        ctx.fillStyle = "#c8e6c9";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawDino() {
        ctx.fillStyle = "#4caf50";
        ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
    }

    function drawObstacles() {
        ctx.fillStyle = "#ff5722";
        obstacles.forEach(obstacle => {
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        });
    }

    function drawScore() {
        ctx.fillStyle = "#333";
        ctx.font = "20px Arial";
        ctx.fillText(`Punktzahl: ${score}`, 10, 20);
    }

    function checkCollisions() {
        obstacles.forEach(obstacle => {
            if (
                dino.x < obstacle.x + obstacle.width &&
                dino.x + dino.width > obstacle.x &&
                dino.y < obstacle.y + obstacle.height &&
                dino.y + dino.height > obstacle.y
            ) {
                isGameOver = true;
            }
        });
    }

    function showGameOver() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "30px Arial";
        ctx.fillText("GAME OVER", canvas.width / 2 - 100, canvas.height / 2 - 10);
        ctx.fillText(`Punktzahl: ${score}`, canvas.width / 2 - 100, canvas.height / 2 + 40);
        restartButton.style.display = "block";
        updateBestScores();
    }

    function updateBestScores() {
        bestScores.push(score);
        bestScores = bestScores.sort((a, b) => b - a).slice(0, 5);
        localStorage.setItem("bestScores", JSON.stringify(bestScores));
        updateScoreBoard();
    }

    function updateScoreBoard() {
        scoreListElement.innerHTML = "";
        bestScores.forEach((score, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${index + 1}</td><td>${score}</td>`;
            scoreListElement.appendChild(row);
        });

        if (score === bestScores[0]) {
            awardMessage.textContent = "Herzlichen Glückwunsch! Du hast einen neuen Highscore!";
        }
    }

    document.addEventListener("keydown", e => {
        if ((e.key === " " || e.key === "ArrowUp") && (!dino.jumping || dino.doubleJumps > 0)) {
            dino.velocityY = -20; // Höherer Sprung
            dino.jumping = true;
            if (dino.doubleJumps > 0 && dino.y < 150) dino.doubleJumps--;
        }
    });
</script>
</body>
</html>
