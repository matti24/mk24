<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Dino Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(180deg, #ffffff, #e3f2fd);
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      color: #333;
      font-size: 32px;
    }

    #startButton {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #4caf50, #81c784);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #startButton:hover {
      background: linear-gradient(45deg, #388e3c, #66bb6a);
    }

    #gameContainer {
      display: none;
    }

    #canvas {
      margin-top: 20px;
      border: 2px solid #4caf50;
      border-radius: 8px;
      background: #c8e6c9;
    }

    #scoreBoard {
      margin-top: 20px;
      font-size: 18px;
    }

    #scoreTable {
      margin: 10px auto;
      width: 50%;
      border-collapse: collapse;
    }

    #scoreTable th, #scoreTable td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    #scoreTable th {
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Mini Dino Game</h1>
  <button id="startButton">Spiel Starten</button>
  <div id="gameContainer">
    <canvas id="canvas" width="800" height="200"></canvas>
  </div>
  <div id="scoreBoard">
    <h2>Beste Punktzahlen</h2>
    <table id="scoreTable">
      <thead>
        <tr>
          <th>Platz</th>
          <th>Punktzahl</th>
        </tr>
      </thead>
      <tbody id="scoreList">
        <!-- Bestenliste wird hier eingefügt -->
      </tbody>
    </table>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const gameContainer = document.getElementById("gameContainer");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const scoreListElement = document.getElementById("scoreList");

    let dino = { x: 50, y: 150, width: 20, height: 20, velocityY: 0, jumping: false };
    let obstacles = [];
    let score = 0;
    let bestScores = JSON.parse(localStorage.getItem("bestScores")) || [];
    let isGameOver = false;

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      gameContainer.style.display = "block";
      resetGame();
    });

    function resetGame() {
      obstacles = [];
      score = 0;
      dino.y = 150;
      dino.jumping = false;
      isGameOver = false;
      requestAnimationFrame(update);
    }

    function update() {
      if (isGameOver) {
        showGameOver();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Hintergrund zeichnen
      ctx.fillStyle = "#c8e6c9";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Dino zeichnen
      ctx.fillStyle = "#4caf50";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

      // Gravitation
      dino.velocityY += 1.5;
      dino.y += dino.velocityY;

      if (dino.y > 150) {
        dino.y = 150;
        dino.jumping = false;
      }

      // Hindernisse generieren
      if (Math.random() < 0.02) {
        obstacles.push({ x: canvas.width, y: 160, width: 20, height: 20 });
      }

      // Hindernisse zeichnen
      ctx.fillStyle = "#ff5722";
      obstacles = obstacles.filter(obstacle => {
        obstacle.x -= 6;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

        // Kollision prüfen
        if (
          dino.x < obstacle.x + obstacle.width &&
          dino.x + dino.width > obstacle.x &&
          dino.y < obstacle.y + obstacle.height &&
          dino.height + dino.y > obstacle.y
        ) {
          isGameOver = true;
        }

        return obstacle.x > -20;
      });

      // Punktzahl
      score++;
      ctx.fillStyle = "#333";
      ctx.font = "20px Arial";
      ctx.fillText("Punktzahl: " + score, 10, 20);

      requestAnimationFrame(update);
    }

    function showGameOver() {
      ctx.fillStyle = "black";
      ctx.font = "30px Arial";
      ctx.fillText("Game Over! Score: " + score, canvas.width / 2 - 150, canvas.height / 2);

      bestScores.push(score);
      bestScores.sort((a, b) => b - a);
      bestScores = bestScores.slice(0, 5);
      localStorage.setItem("bestScores", JSON.stringify(bestScores));

      updateScoreBoard();

      setTimeout(() => {
        startButton.style.display = "block";
        gameContainer.style.display = "none";
      }, 2000);
    }

    function updateScoreBoard() {
      scoreListElement.innerHTML = "";
      bestScores.forEach((score, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${index + 1}</td><td>${score}</td>`;
        scoreListElement.appendChild(row);
      });
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !dino.jumping) {
        dino.jumping = true;
        dino.velocityY = -20;
      }
    });

    updateScoreBoard();
  </script>
</body>
</html>
