<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Dino Game</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(180deg, #ffffff, #e3f2fd);
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
      color: #333;
      font-size: 32px;
    }
    #startButton {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #4caf50, #81c784);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #startButton:hover {
      background: linear-gradient(45deg, #388e3c, #66bb6a);
    }
    #restartButton {
      display: none;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #f44336, #e57373);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #restartButton:hover {
      background: linear-gradient(45deg, #d32f2f, #f57c7c);
    }
    #gameContainer {
      display: none;
    }
    #canvas {
      margin-top: 20px;
      border: 2px solid #4caf50;
      border-radius: 8px;
    }
    #scoreBoard {
      margin-top: 20px;
      font-size: 18px;
    }
    #scoreTable {
      margin: 10px auto;
      width: 50%;
      border-collapse: collapse;
    }
    #scoreTable th, #scoreTable td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    #scoreTable th {
      background-color: #4caf50;
      color: white;
    }
</style>
</head>
<body>
<h1>Mini Dino Game</h1>
<button id="startButton">Spiel Starten</button>
<button id="restartButton">Neustart</button>
<div id="gameContainer">
  <canvas id="canvas" width="800" height="200"></canvas>
</div>
<div id="scoreBoard">
  <h2>Beste Punktzahlen</h2>
  <table id="scoreTable">
    <thead>
      <tr>
        <th>Platz</th>
        <th>Punktzahl</th>
      </tr>
    </thead>
    <tbody id="scoreList"></tbody>
  </table>
  <h3 id="awardMessage"></h3>
</div>

<script>
    const startButton = document.getElementById("startButton");
    const restartButton = document.getElementById("restartButton");
    const gameContainer = document.getElementById("gameContainer");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const scoreListElement = document.getElementById("scoreList");
    const awardMessage = document.getElementById("awardMessage");

    let dino = { x: 50, y: 150, width: 20, height: 20, velocityY: 0, jumping: false, doubleJumps: 5 };
    let obstacles = [];
    let mountains = [{ x: 300 }, { x: 600 }, { x: 900 }];
    let cacti = [{ x: 400 }, { x: 800 }];
    let snowflakes = [];
    let score = 0;
    let bestScores = JSON.parse(localStorage.getItem("bestScores")) || [];
    let isGameOver = false;
    let currentWorld = "default";
    let frameCount = 0;

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      gameContainer.style.display = "block";
      resetGame();
    });

    restartButton.addEventListener("click", () => {
      resetGame();
      restartButton.style.display = "none";
      startButton.style.display = "none";
      gameContainer.style.display = "block";
    });

    function resetGame() {
      obstacles = [];
      snowflakes = [];
      mountains = [{ x: 300 }, { x: 600 }, { x: 900 }];
      cacti = [{ x: 400 }, { x: 800 }];
      score = 0;
      dino.y = 150;
      dino.jumping = false;
      dino.velocityY = 0;
      dino.doubleJumps = 5;
      isGameOver = false;
      currentWorld = "default";
      awardMessage.textContent = '';
      requestAnimationFrame(update);
    }

    function update() {
      if (isGameOver) {
        showGameOver();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      frameCount++;
      if (frameCount % 600 === 0) changeWorld();
      if (frameCount % 600 === 0 && dino.doubleJumps < 5) dino.doubleJumps++;

      drawBackground();
      drawSun();
      drawMountains();
      drawCacti();
      drawSnowflakes();
      drawObstacles();
      drawDino();
      drawScore();
      checkCollisions();

      dino.velocityY += 1.5;
      dino.y += dino.velocityY;
      if (dino.y > 150) {
        dino.y = 150;
        dino.jumping = false;
      }

      score++;
      requestAnimationFrame(update);
    }

    function drawBackground() {
      if (currentWorld === "default") {
        ctx.fillStyle = "#c8e6c9";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      } else if (currentWorld === "desert") {
        ctx.fillStyle = "#f4a460";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      } else if (currentWorld === "winter") {
        ctx.fillStyle = "#d3f3f3";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }

    function drawMountains() {
      ctx.fillStyle = "#8d8d8d";
      mountains.forEach(mountain => {
        ctx.beginPath();
        ctx.moveTo(mountain.x - 100, 200);
        ctx.quadraticCurveTo(mountain.x, 100, mountain.x + 100, 200);
        ctx.fill();
        mountain.x -= 1;
      });

      if (mountains[0].x < -200) mountains.push({ x: canvas.width + 200 });
      if (mountains[0].x < -300) mountains.shift();
    }

    function drawCacti() {
      if (currentWorld !== "desert") return;

      cacti.forEach(cactus => {
        ctx.fillStyle = "#008000";
        ctx.fillRect(cactus.x, 160, 10, 40); // Kaktus auf dem Boden

        ctx.beginPath();
        ctx.moveTo(cactus.x + 5, 180);
        ctx.lineTo(cactus.x - 5, 170);
        ctx.lineTo(cactus.x + 5, 170);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(cactus.x + 5, 180);
        ctx.lineTo(cactus.x + 15, 170);
        ctx.lineTo(cactus.x + 5, 170);
        ctx.closePath();
        ctx.fill();

        cactus.x -= 2;
      });

      if (cacti[0].x < -20) cacti.push({ x: canvas.width + 100 });
      if (cacti[0].x < -20) cacti.shift();
    }

    function drawSnowflakes() {
      if (currentWorld !== "winter") return;

      if (Math.random() < 0.1) {
        snowflakes.push({ x: Math.random() * canvas.width, y: 0, size: Math.random() * 3 + 2 });
      }

      ctx.fillStyle = "white";
      snowflakes = snowflakes.filter(flake => {
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.size, 0, Math.PI * 2);
        ctx.fill();
        flake.y += 1;
        return flake.y < canvas.height;
      });
    }

    function drawObstacles() {
      ctx.fillStyle = "#ff5722";
      obstacles = obstacles.filter(obstacle => {
        obstacle.x -= 6;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        return obstacle.x > -20;
      });

      if (Math.random() < 0.02) {
        const xPos = Math.random() * (canvas.width - 50);
        const obstacleHeight = 20;
        const obstacleWidth = 20;
        obstacles.push({ x: canvas.width, y: 150, width: obstacleWidth, height: obstacleHeight });
      }
    }

    function drawScore() {
      ctx.fillStyle = "#333";
      ctx.font = "20px Arial";
      ctx.fillText(`Punktzahl: ${score}`, 10, 20);
      ctx.fillText(`Double Jumps: ${dino.doubleJumps}`, 10, 50);
    }

    function checkCollisions() {
      obstacles.forEach(obstacle => {
        if (
          dino.x < obstacle.x + obstacle.width &&
          dino.x + dino.width > obstacle.x &&
          dino.y < obstacle.y + obstacle.height &&
          dino.y + dino.height > obstacle.y
        ) {
          isGameOver = true;
        }
      });
    }

    function showGameOver() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.font = "30px Arial";
      ctx.fillText("GAME OVER", canvas.width / 2 - 100, canvas.height / 2 - 10);
      ctx.fillText(`Punktzahl: ${score}`, canvas.width / 2 - 100, canvas.height / 2 + 40);
      updateBestScores();
      restartButton.style.display = "inline-block";  // Zeige Neustart-Button
    }

    function updateBestScores() {
      bestScores.push(score);
      bestScores = bestScores.sort((a, b) => b - a).slice(0, 5);
      localStorage.setItem("bestScores", JSON.stringify(bestScores));
      updateScoreBoard();
    }

    function updateScoreBoard() {
      scoreListElement.innerHTML = "";
      bestScores.forEach((score, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${index + 1}</td><td>${score}</td>`;
        scoreListElement.appendChild(row);
      });

      if (score === bestScores[0]) {
        awardMessage.textContent = "Herzlichen GlÃ¼ckwunsch! Du hast einen neuen Highscore!";
      }
    }

    function changeWorld() {
      const worlds = ["default", "desert", "winter"];
      currentWorld = worlds[Math.floor(Math.random() * worlds.length)];
    }

    document.addEventListener("keydown", e => {
      if ((e.key === " " || e.key === "ArrowUp") && (!dino.jumping || dino.doubleJumps > 0)) {
        dino.velocityY = -15;
        dino.jumping = true;
        if (dino.doubleJumps > 0 && dino.y < 150) dino.doubleJumps--;
      }
    });
</script>
</body>
</html>
