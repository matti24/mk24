<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Dino Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(180deg, #ffffff, #e3f2fd);
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
      color: #333;
      font-size: 32px;
    }
    #restartButton {
      display: none;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #f44336, #e57373);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #restartButton:hover {
      background: linear-gradient(45deg, #d32f2f, #f57c7c);
    }
    #gameContainer {
      display: block;
    }
    #canvas {
      margin-top: 20px;
      border: 2px solid #4caf50;
      border-radius: 8px;
    }
    #scoreBoard {
      margin-top: 20px;
      font-size: 18px;
    }
    #scoreTable {
      margin: 10px auto;
      width: 50%;
      border-collapse: collapse;
    }
    #scoreTable th, #scoreTable td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    #scoreTable th {
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Mini Dino Game</h1>
  <div id="gameContainer">
    <canvas id="canvas" width="800" height="200"></canvas>
  </div>
  <div id="scoreBoard">
    <h2>Beste Punktzahlen</h2>
    <table id="scoreTable">
      <thead>
        <tr>
          <th>Platz</th>
          <th>Punktzahl</th>
        </tr>
      </thead>
      <tbody id="scoreList"></tbody>
    </table>
    <h3 id="awardMessage"></h3>
  </div>

  <script>
    const restartButton = document.getElementById("restartButton");
    const gameContainer = document.getElementById("gameContainer");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const scoreListElement = document.getElementById("scoreList");
    const awardMessage = document.getElementById("awardMessage");

    let dino = { x: 50, y: 150, width: 20, height: 20, velocityY: 0, jumping: false, doubleJumps: 5 };
    let obstacles = [];
    let mountains = [{ x: 300 }, { x: 600 }, { x: 900 }];
    let cacti = [{ x: 400 }, { x: 800 }];
    let snowflakes = [];
    let score = 0;
    let bestScores = JSON.parse(localStorage.getItem("bestScores")) || [];
    let isGameOver = false;
    let currentWorld = "default";
    let frameCount = 0;

    // Start game automatically
    window.onload = () => {
      gameContainer.style.display = "block";
      resetGame();
    };

    // Reset game function
    function resetGame() {
      obstacles = [];
      snowflakes = [];
      mountains = [{ x: 300 }, { x: 600 }, { x: 900 }];
      cacti = [{ x: 400 }, { x: 800 }];
      score = 0;
      dino.y = 150;
      dino.jumping = false;
      dino.velocityY = 0;
      dino.doubleJumps = 5;
      isGameOver = false;
      currentWorld = "default";
      awardMessage.textContent = '';
      requestAnimationFrame(update);
    }

    // Game update loop
    function update() {
      if (isGameOver) {
        showGameOver();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      frameCount++;
      if (frameCount % 600 === 0) changeWorld();
      if (frameCount % 600 === 0 && dino.doubleJumps < 5) dino.doubleJumps++;

      drawBackground();
      drawSun();
      drawMountains();
      drawCacti();
      drawSnowflakes();
      drawObstacles();
      drawDino();
      drawScore();
      checkCollisions();

      dino.velocityY += 1.5;
      dino.y += dino.velocityY;
      if (dino.y > 150) {
        dino.y = 150;
        dino.jumping = false;
      }

      score++;
      requestAnimationFrame(update);
    }

    function drawBackground() {
      if (currentWorld === "default") {
        ctx.fillStyle = "#c8e6c9";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      } else if (currentWorld === "desert") {
        ctx.fillStyle = "#f4a460";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      } else if (currentWorld === "winter") {
        ctx.fillStyle = "#d3f3f3";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }

    function drawMountains() {
      ctx.fillStyle = "#8d8d8d";
      mountains.forEach(mountain => {
        ctx.beginPath();
        ctx.moveTo(mountain.x - 100, 200);
        ctx.quadraticCurveTo(mountain.x, 100, mountain.x + 100, 200);
        ctx.fill();
        mountain.x -= 1;
      });

      if (mountains[0].x < -200) mountains.push({ x: canvas.width + 200 });
      if (mountains[0].x < -300) mountains.shift();
    }

    function drawCacti() {
      if (currentWorld !== "desert") return;

      cacti.forEach(cactus => {
        ctx.fillStyle = "#008000";
        ctx.fillRect(cactus.x, 140, 10, 40);

        ctx.beginPath();
        ctx.moveTo(cactus.x + 5, 160);
        ctx.lineTo(cactus.x - 5, 150);
        ctx.lineTo(cactus.x + 5, 150);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(cactus.x + 5, 160);
        ctx.lineTo(cactus.x + 15, 150);
        ctx.lineTo(cactus.x + 5, 150);
        ctx.closePath();
        ctx.fill();

        cactus.x -= 2;
      });

      if (cacti[0].x < -20) cacti.push({ x: canvas.width + 50 });
      if (cacti[0].x < -20) cacti.shift();
    }

    function drawSnowflakes() {
      if (currentWorld !== "winter") return;

      if (Math.random() < 0.1) {
        snowflakes.push({ x: Math.random() * canvas.width, y: 0, size: Math.random() * 3 + 2 });
      }

      ctx.fillStyle = "white";
      snowflakes = snowflakes.filter(flake => {
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.size, 0, Math.PI * 2);
        ctx.fill();
        flake.y += 1;
        return flake.y < canvas.height;
      });
    }

    function drawSun() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(canvas.width - 70, 50, 30, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawDino() {
      ctx.fillStyle = "#4caf50";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "#ff5722";
      obstacles = obstacles.filter(obstacle => {
        obstacle.x -= 6;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        return obstacle.x > -20;
      });
    }

    function drawScore() {
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText("Punkte: " + score, 10, 30);
    }

    function checkCollisions() {
      obstacles.forEach(obstacle => {
        if (dino.x < obstacle.x + obstacle.width && dino.x + dino.width > obstacle.x &&
          dino.y < obstacle.y + obstacle.height && dino.y + dino.height > obstacle.y) {
          isGameOver = true;
        }
      });
    }

    function showGameOver() {
      const currentBestScore = localStorage.getItem("bestScore");
      if (score > (currentBestScore || 0)) {
        localStorage.setItem("bestScore", score);
        awardMessage.textContent = "Herzlichen Gl√ºckwunsch, du hast den Rekord gebrochen!";
      } else {
        awardMessage.textContent = "Game Over!";
      }
    }

    function changeWorld() {
      if (Math.random() < 0.33) {
        currentWorld = "desert";
      } else if (Math.random() < 0.33) {
        currentWorld = "winter";
      } else {
        currentWorld = "default";
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === " " && !dino.jumping && !isGameOver) {
        dino.jumping = true;
        dino.velocityY = -15;
      }
    });
  </script>
</body>
</html>
